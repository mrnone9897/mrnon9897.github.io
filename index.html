        function renderQuiz() {
            const quizDiv = document.getElementById('quiz');
            questions.forEach((q, idx) => {
                let opts = '';
                q.opts.forEach((opt, i) => {
                    opts += `<label><input type="radio" name="q${idx}" value="${i}"> ${opt}</label>`;
                });
                quizDiv.innerHTML += `
                    <div class="card" id="card-${idx}">
                        <div style="font-weight:bold; margin-bottom:10px">Q${idx+1}: ${q.q}</div>
                        <div class="options">${opts}</div>
                        <div class="feedback" id="fb-${idx}" style="font-weight:bold; margin-top:5px"></div>
                    </div>
                `;
            });
        }

        function submitQuiz() {
            let score = 0;
            questions.forEach((q, idx) => {
                const selected = document.querySelector(`input[name="q${idx}"]:checked`);
                const fb = document.getElementById(`fb-${idx}`);
                const card = document.getElementById(`card-${idx}`);
                
                if (selected) {
                    if (parseInt(selected.value) === q.a) {
                        score++;
                        fb.innerHTML = "<span style='color:green'>Correct!</span>";
                        card.style.borderLeft = "5px solid green";
                    } else {
                        fb.innerHTML = `<span style='color:red'>Incorrect. Answer: ${q.opts[q.a]}</span>`;
                        card.style.borderLeft = "5px solid red";
                    }
                } else {
                    fb.innerHTML = `<span style='color:orange'>Skipped. Answer: ${q.opts[q.a]}</span>`;
                }
            });
            const sDiv = document.getElementById('score');
            sDiv.style.display = 'block';
            sDiv.innerText = `You scored ${score} out of ${questions.length}`;
            window.scrollTo(0, document.body.scrollHeight);
        }
